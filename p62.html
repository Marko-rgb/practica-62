<!DOCTYPE html>
<html>

<head>
<title>p62</title>
<meta charset="UTF-8">
</head>

<body>

<form method="post" action="procesar.php" id="formulario1">
Ingrese un nombre:
<input type="text" id="usuario" name="usuario" size="15">
<br>
Ingrese una clave:
<input type="password" id="clave" name="clave" size="15">
<br>
<input type="submit" id="confirmar" name="confirmar" value="Enviar">
</form>

<script>
window.addEventListener('DOMContentLoaded', inicio, false);

function inicio() {
document.getElementById("formulario1").addEventListener('submit', validar, false);
}

function validar(evt) {
var usu = document.getElementById("usuario").value;
var cla = document.getElementById("clave").value;
if (usu.length == 0 || cla.length == 0) {
alert('Tiene que completar todos los parametros!');
evt.preventDefault();
}
}
</script>

</body>

</html>
